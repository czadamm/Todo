<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="todo, list, todolist, todos, task, tasklist, tasks"
    />
    <title>2DO Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <meta
      name="description"
      content="Todo list with all data stored in the LocalStorage."
    />
    <script
      src="https://kit.fontawesome.com/bed62f5b0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <dialog id="modal" class="modal">
      <div class="modal-content">
        <button id="modal-close"><i class="fa-solid fa-xmark"></i></button>
        <h2>Add your task</h2>
        <form id="add-task-form">
          <div class="inputs">
            <input id="task-input" type="text" name="task" />
            <input id="task-date" type="date" name="date" />
          </div>
          <div class="form-actions">
            <p id="validation-message"></p>
            <button id="form-submit" class="form-button" type="submit">
              add
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <div class="wrapper">
      <header class="header">
        <div class="content-wrapper">
          <img class="logo" src="/img/todo_logo.svg" alt="todo list logo" />
          <nav class="navigation">
            <ul>
              <li><a class="nav-link active" href="/">home</a></li>
              <li><a class="nav-link" href="/tasks.html">my tasks</a></li>
              <li><a class="nav-link" href="/about.html">about</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="home-page">
          <div class="welcome-msg">
            <img src="/img/todo_logo.svg" alt="big todo list logo" />
            <h1>Welcome to your personal "to-do" tasks manager.</h1>
          </div>
          <p class="first-paragraph">
            This is a place where you can keep your tasks to organize your days,
            weeks and months!
          </p>
          <p></p>
          <div class="profits">
            <div class="profit">
              <img src="/img/callendar.png" alt="" />
              <p>Plan your day</p>
            </div>
            <div class="profit">
              <img src="/img/lock.png" alt="" />
              <p>Keep your tasks</p>
            </div>
            <div class="profit">
              <img src="/img/clock.png" alt="" />
              <p>Save your time</p>
            </div>
          </div>
          <div class="actions">
            <p id="actions-paragraph"></p>
            <button id="add-task-btn" class="">add your first task</button>
            <button id="my-tasks-btn" class="">my tasks</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>2do &copy; 2024 adam czerniak</p>
        <ul class="icons">
          <li>
            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-square-github"></i></a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="/js/script.js" type="module"></script>
  </body>
</html>
